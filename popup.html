<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ClearCJK Popup</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/darkly.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">    
  </head>
  <body>

      <div class="list-group">
        <h5 class="list-group-item active listCeter">
          目前字體：
          <strong><span id="span_title_current_font">微軟雅黑體</span></strong>
        </h5>
        <a class="list-group-item" id="btn_activate"><span class="glyphicon glyphicon-ok"></span> 按此啟動字體效果</a>
        <a class="list-group-item" id="btn_deactivate"><span class="glyphicon glyphicon-remove"></span> 按此關閉效果</a>
      </div>
      
      <div id="div_msg">
      </div>

      <div class="panel panel-success">
        <div class="panel-heading">
          <h5 class="panel-title">基本設定</h5>
        </div>
        <div class="panel-body">
          <p>選擇欲套用的字體</p>
          <div id="div_select">
          </div>
          <div class="bs-component">
            <button class="btn btn-success" id="btn_apply_selected" data-toggle="tooltip" data-placement="bottom" data-original-title="僅套用在目前頁面，換頁後效果就會消失，適合測試用。">套用</button>
            <button class="btn btn-warning" id="btn_set_selected_as_default" data-toggle="tooltip" data-placement="bottom" data-original-title="將這個設定設為預設值。"><span class="glyphicon glyphicon-heart"></span> 設為預設</button>
          </div>
          <div id="show_message"></div>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading" id="div_advanced_setting_heading">
          <h5 class="panel-title">進階設定</h5>
        </div>
        <div class="panel-body" style="display: none" id="div_advanced_setting_body">
          <span class="glyphicon glyphicon-unchecked"></span> font important <br>
          <span class="glyphicon glyphicon-unchecked"></span> weight <br>
          <span class="glyphicon glyphicon-unchecked"></span> weight important <br>
          <span class="glyphicon glyphicon-unchecked"></span> shadow <br>
          <span class="glyphicon glyphicon-unchecked"></span> shadow important <br>
          <!-- font used by websites(this should solve the "font-icon" problem occured in websites like github or bootswatch) -->
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading" id="div_other_setting_heading">
          <h5 class="panel-title">其他設定</h5>
        </div>
        <div class="panel-body" style="display: none" id="div_other_setting_body">
          <div id="div_other_setting_auto_apply">
          </div>
          <div id="div_other_setting_revert_all">
            <span class="glyphicon glyphicon-fire"></span> 還原所有設定至初始值<br>
          </div>
        </div>
      </div>


      <div id="footer">
        <!-- 下面兩個顏色應該要改掉，比較有統一性 -->
        <a href="public_html/zh_TW.html" target="_blank"><span class="glyphicon glyphicon-cog"></span> 設定頁面</a>&nbsp | &nbsp<a href="public_html/about.html"  target="_blank"><span class="glyphicon glyphicon-comment"></span> 意見回饋</a>
      </div>
    

    <script src="lib/jquery.min.js"></script>  
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
